<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WatchShop - Timeless Watches</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f9f9f9;
    color: #333;
  }

  header {
    background-color: #121212;
    color: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h1 {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 0.1rem;
    cursor: default;
    user-select: none;
  }

  nav a {
    color: #fff;
    margin-left: 2rem;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #ff9900;
  }

  .hero {
    background: url('https://images.unsplash.com/photo-1518544597504-22e433dac67f?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    text-align: center;
  }

  .hero h2 {
    font-size: 3rem;
    margin: 0;
    font-weight: 700;
    text-transform: uppercase;
  }

  .hero p {
    font-size: 1.25rem;
    margin-top: 0.5rem;
    font-weight: 400;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 2rem;
  }

  .product-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-8px);
  }

  .product-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .product-info {
    padding: 1rem;
    flex-grow: 1;
  }

  .product-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin: 0 0 0.5rem;
    color: #121212;
  }

  .product-price {
    color: #ff6600;
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }

  .add-to-cart-btn {
    background-color: #ff6600;
    border: none;
    color: #fff;
    padding: 0.8rem;
    width: 100%;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    border-radius: 0 0 8px 8px;
    transition: background-color 0.3s ease;
  }

  .add-to-cart-btn:hover {
    background-color: #e65c00;
  }

  #cart-btn {
    background: none;
    border: 2px solid #ff6600;
    color: #ff6600;
    padding: 0.3rem 1rem;
    border-radius: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    position: relative;
  }

  #cart-btn:hover {
    background-color: #ff6600;
    color: #fff;
  }

  #cart-count {
    background-color: #fff;
    color: #ff6600;
    border-radius: 50%;
    font-size: 0.8rem;
    padding: 0 6px;
    font-weight: 700;
    position: absolute;
    top: -6px;
    right: -6px;
    pointer-events: none;
  }

  /* Cart modal */

  #cart-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(18, 18, 18, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 150;
  }

  #cart-modal.active {
    display: flex;
  }

  #cart-content {
    background: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    width: 90%;
    max-width: 480px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
  }

  #cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  #cart-header h3 {
    margin: 0;
    font-weight: 700;
  }

  #close-cart {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    font-weight: 700;
    color: #ff6600;
  }

  #cart-items {
    flex-grow: 1;
    overflow-y: auto;
  }

  .cart-item {
    display: flex;
    margin-bottom: 1rem;
    align-items: center;
  }

  .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 1rem;
  }

  .cart-item-info {
    flex-grow: 1;
  }

  .cart-item-name {
    font-weight: 700;
    margin: 0;
  }

  .cart-item-qty {
    font-size: 0.9rem;
    color: #777;
  }

  .cart-item-price {
    font-weight: 700;
    color: #ff6600;
    margin-left: 1rem;
  }

  .remove-item-btn {
    background: none;
    border: none;
    color: #ff3300;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.2rem;
    margin-left: 1rem;
  }

  #cart-total {
    font-weight: 700;
    font-size: 1.25rem;
    margin-top: 1rem;
    text-align: right;
    color: #121212;
  }

  #checkout-btn {
    background-color: #ff6600;
    color: #fff;
    border: none;
    padding: 0.75rem;
    font-weight: 700;
    margin-top: 1rem;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  #checkout-btn:hover {
    background-color: #e65c00;
  }

  /* Footer */

  footer {
    background-color: #121212;
    color: #999;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    .hero h2 {
      font-size: 2rem;
    }

    .products-grid {
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    }
  }
</style>
</head>
<body>
<header>
  <h1>WatchShop</h1>
  <nav>
    <a href="#products">Products</a>
    <button id="cart-btn" aria-label="View Cart">
      Cart <span id="cart-count" style="display:none;">0</span>
    </button>
  </nav>
</header>

<section class="hero" role="banner">
  <h2>Timeless Watches</h2>
  <p>Find your perfect timepiece</p>
</section>

<main>
  <section id="products" aria-label="Products">
    <h2 style="text-align:center; margin-bottom:1.5rem;">Our Collection</h2>
    <div class="products-grid" id="products-grid">
      <!-- Products inserted here by JS -->
    </div>
  </section>
</main>

<!-- Cart Modal -->
<div id="cart-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="cart-title">
  <div id="cart-content">
    <div id="cart-header">
      <h3 id="cart-title">Your Cart</h3>
      <button id="close-cart" aria-label="Close Cart">&times;</button>
    </div>
    <div id="cart-items">
      <!-- Cart items will go here -->
    </div>
    <div id="cart-total">Total: $0.00</div>
    <button id="checkout-btn" disabled>Checkout</button>
  </div>
</div>

<footer>
  &copy; 2025 WatchShop. All rights reserved.
</footer>

<script>
  // Sample products array
  const products = [
    {
      id: 1,
      name: "Classic Leather Watch",
      price: 149.99,
      image: "https://images.unsplash.com/photo-1518544597504-22e433dac67f?auto=format&fit=crop&w=600&q=80"
    },
    {
      id: 2,
      name: "Modern Stainless Steel",
      price: 239.99,
      image: "https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=600&q=80"
    },
    {
      id: 3,
      name: "Sport Chronograph",
      price: 329.99,
      image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80"
    },
    {
      id: 4,
      name: "Minimalist Rose Gold",
      price: 199.99,
      image: "https://images.unsplash.com/photo-1509395062183-67c5ad6faff9?auto=format&fit=crop&w=600&q=80"
    },
    {
      id: 5,
      name: "Digital Sportwatch",
      price: 89.99,
      image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80"
    },
    {
      id: 6,
      name: "Elegant Silver Analog",
      price: 179.99,
      image: "https://images.unsplash.com/photo-1486308510493-cb553fcc52b7?auto=format&fit=crop&w=600&q=80"
    }
  ];

  // Cart data structure: { productId: {product, quantity} }
  let cart = {};

  // DOM elements
  const productsGrid = document.getElementById('products-grid');
  const cartBtn = document.getElementById('cart-btn');
  const cartCountEl = document.getElementById('cart-count');
  const cartModal = document.getElementById('cart-modal');
  const closeCartBtn = document.getElementById('close-cart');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalEl = document.getElementById('cart-total');
  const checkoutBtn = document.getElementById('checkout-btn');

  // Format price to USD
  function formatPrice(price) {
    return price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
  }

  // Render products on page
  function renderProducts() {
    productsGrid.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image" />
        <div class="product-info">
          <h3 class="product-name">${product.name}</h3>
          <div class="product-price">${formatPrice(product.price)}</div>
        </div>
        <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
      `;
      productsGrid.appendChild(card);
    });
  }

  // Update cart count on cart button
  function updateCartCount() {
    const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    if (count > 0) {
      cartCountEl.style.display = 'inline-block';
      cartCountEl.textContent = count;
    } else {
      cartCountEl.style.display = 'none';
      cartCountEl.textContent = '0';
    }
  }

  // Open cart modal
  function openCart() {
    renderCartItems();
    cartModal.classList.add('active');
    cartModal.setAttribute('aria-hidden', 'false');
  }

  // Close cart modal
  function closeCart() {
    cartModal.classList.remove('active');
    cartModal.setAttribute('aria-hidden', 'true');
  }

  // Render cart items in cart modal
  function renderCartItems() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    if (Object.keys(cart).length === 0) {
      cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      checkoutBtn.disabled = true;
      cartTotalEl.textContent = 'Total: $0.00';
      return;
    }
    Object.values(cart).forEach(({ product, quantity }) => {
      total += product.price * quantity;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="cart-item-info">
          <p class="cart-item-name">${product.name}</p>
          <p class="cart-item-qty">Quantity: ${quantity}</p>
        </div>
        <div class="cart-item-price">${formatPrice(product.price * quantity)}</div>
        <button class="remove-item-btn" aria-label="Remove ${product.name}" data-id="${product.id}">&times;</button>
      `;
      cartItemsContainer.appendChild(itemDiv);
    });
    cartTotalEl.textContent = 'Total: ' + formatPrice(total);
    checkoutBtn.disabled = false;
  }

  // Add product to cart
  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    if (cart[productId]) {
      cart[productId].quantity += 1;
    } else {
      cart[productId] = { product, quantity: 1 };
    }
    updateCartCount();
  }

  // Remove product from cart
  function removeFromCart(productId) {
    if (!cart[productId]) return;
    delete cart[productId];
    updateCartCount();
    renderCartItems();
  }

  // Event listeners

  // Add to cart button clicks
  productsGrid.addEventListener('click', e => {
    if (e.target.classList.contains('add-to-cart-btn')) {
      const productId = parseInt(e.target.getAttribute('data-id'));
      addToCart(productId);
    }
  });

  // Open cart modal
  cartBtn.addEventListener('click', () => {
    openCart();
  });

  // Close cart modal
  closeCartBtn.addEventListener('click', () => {
    closeCart();
  });

  // Remove item from cart (in modal)
  cartItemsContainer.addEventListener('click', e => {
    if (e.target.classList.contains('remove-item-btn')) {
      const productId = parseInt(e.target.getAttribute('data-id'));
      removeFromCart(productId);
    }
  });

  // Close cart if clicked outside content
  cartModal.addEventListener('click', e => {
    if (e.target === cartModal) {
      closeCart();
    }
  });

  // Checkout button (just alert for demo)
  checkoutBtn.addEventListener('click', () => {
    alert('Thank you for your purchase! This is a demo site.');
    cart = {};
    updateCartCount();
    closeCart();
  });

  // Initial render
  renderProducts();
  updateCartCount();
</script>
</body>
</html>
